<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <title>CoinFlip</title>
        <link href="style/style.css" rel="stylesheet" />
        <script src="https://unpkg.com/@reactivex/rxjs@5.5.6/dist/global/Rx.js"></script>
        <script src="app/app.js" type="module" defer></script>
    </head>
    <body>
        <div class="coin-flip">
            <h1>Pénzfeldobó</h1>
            <h2>Beállítások</h2>
            <div class="settings">
                <p>
                    <label for="coin-toss-number">Dobások száma</label>
                    <br>
                    <input type="number" id="coin-toss-number">
                </p>
                <p>
                    <label for="delay">Késleltés a dobások között (mp)</label>
                    <br>
                    <input type="number" id="delay">
                </p>
            </div>
            <p>
                <button id="start">Kezd el dobni</button>
            </p>
            <h2>Érmék</h2>
            <section id="coins" class="coins"></section>
            <h2>Statisztikák</h2>
            <p id="stats"></p>
        </div>
        <footer>
                <h3>Todo</h3>
                <ul>
                    <li>Lefordítani angolra</li>
                    <li>Választás több érme közül</li>
                    <li>GitHub</li>
                </ul>
            <p>
                Created by <a href="https:/farmasibulcsu.hu" target="_blank">Bulcsú Farmasi</a>
            </p>
        </footer>
    </body>
</html>
