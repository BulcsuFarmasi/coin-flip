<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <title>CoinFlip</title>
        <link href="style/style.css" rel="stylesheet" />
        <script src="https://unpkg.com/@reactivex/rxjs@5.5.6/dist/global/Rx.js"></script>
        <script src="app/app.js" type="module" defer></script>
    </head>
    <body>
        <div class="coin-flip">
            <h1>CoinFlip</h1>
            <h2>Settings</h2>
            <div class="settings">
                <p>
                    <label for="coin-toss-number">Number of Coin Flips</label>
                    <br>
                    <input type="number" id="coin-toss-number">
                </p>
                <p>
                    <label for="delay">Delay between Coin Flips (s)</label>
                    <br>
                    <input type="number" id="delay">
                </p>
                <p class="coin-type">
                    <label for="delay">Choose Coin type</label>
                    <br>
                    <select id="coin-type">

                    </select>    
                </p>
            </div>
            <div id="sample-coin" class="sample-coin"></div>
            <p>
                <button id="start">Start Flipping!</button>
            </p>
            <h2>Coins</h2>
            <section id="coins" class="coins"></section>
            <h2>Stats</h2>
            <p id="stats"></p>
        </div>
        <footer>
                <h3>Todo</h3>
                <ul>
                    <li>Choose between different coins</li>
                    <li>GitHub</li>
                </ul>
            <p>
                Created by <a href="https:/farmasibulcsu.hu" target="_blank">Bulcs√∫ Farmasi</a>
            </p>
        </footer>
    </body>
</html>
